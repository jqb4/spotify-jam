<!DOCTYPE html>
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/withthelog/withthelog.xyz/refs/heads/main/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>my spotify jam</title>
</head>
<body>
    <div class="container">
      <a id="albumArtLink" href="#" target="_blank">
        <img id="albumArt" alt="Album Art" style="display:none;" />
      </a>
        <div class="separator"></div>
          <p id="activity">thinking...</p>
        </div>

    <div class="icon-container">
        <img src="lightbulb.svg" alt="info-icon" class="info-icon">
    </div>

<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <span class="close-button" onclick="closePopup()">×</span>
        <h2>Pop-up okno</h2>
        <p>Zde může být nějaký text nebo obsah pop-up okna.</p>
    </div>
</div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.umd.js"></script>
  <script src="lanyard.js"></script>
  <script>
    document.querySelector('.icon-container').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'flex';
    });

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
